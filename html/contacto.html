     <main>
        <!--FORMULARIO DE CONTACTO-->
        <form action="" method="">

            <!--DATOS PERSONALES-->
            
            <fieldset>
                <legend>DATOS PERSONALES</legend>
                <!--NOMBRE-->
                <label for="nombre_contacto">Nombre:</label>
                <input type="text" id="nombre_contacto">
                <!--APELLIDO-->
                <label for="apellido_contacto">Apellido:</label>
                <input type="text" id="apellido_contacto">
                <!--EMAIL-->
                <label for="email_contacto">E-mail:</label>
                <input type="text" id="email_contacto">
                <!--GENERO-->
                <label for="genero">Seleccione el genero:</label>
                <select name="genero">
                    <option value="varon">Varon</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>            
                </select>
             </fieldset>
             <!--CUENTANOS-->
             <Fieldset>
                <legend>CUENTANOS!</legend>
             <!--RECIBIR NOVEDADES-->   
                <label for="acepto_novedades">¿Deseas recibir novedades?</label>
                <input type="checkbox" id="acepto_novedades">
             <!--ENVIAR COMENTARIOS-->     
                <label for="dejatucomentario">¿Queres contarnos algo?</label>
                <textarea  name="" id="dejatucomentario" cols="50" rows="25"> </textarea>
            </Fieldset>
          <input type="submit" value="Enviar Formulario">
          <input type="reset" value="Limpiar Formulario">
         </form>

     </main>
