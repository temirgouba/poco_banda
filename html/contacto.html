     <main class="main-contacto">

        <h1>CONTACTO:</h1>

        <!--FORMULARIO DE CONTACTO-->

        <form action="" method="">

        <div class="div-contacto">

            <div class="div-contacto__datos-personales">

                <div class="row">
                    <div class="col-12 col-md-8 col-xl-6">

                        <label for="First name" class="form-label">Nombre</label>

                      <input type="text" class="form-control" placeholder="Ingresa tu nombre" id="First name">
                    </div>
                  </div>


            <form class="row g-3">

                <div class="col-12 col-md-8 col-xl-6 mt-4">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="Ingresa tu e-mail" id="inputEmail4">
                </div>


                <div class="col-12 col-md-8 col-xl-6 mt-4">
                    <label for="inputState" class="form-label">Genero</label>
                    <select id="inputState" class="form-select">
                    <option selected>Seleccione el genero</option>
                    <option>Varon</option>
                    <option>Mujer</option>
                    <option>Otro</option>
                    </select>
                </div>
            </form>

            </div>

            <div class="div-contacto__cuentanos">



                <!--CUENTANOS-->
                <Fieldset>
                    <legend>CUENTANOS!</legend>

                <!--ENVIAR COMENTARIOS-->
                
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Comentarios</label>
                  </div>


                <!--RECIBIR NOVEDADES-->   
                    <label for="acepto_novedades" class="acepto_novedades_parrafo">¿Deseas recibir novedades?</label>
                    <input type="checkbox" id="acepto_novedades">
     

                </Fieldset>
            <input type="submit" class="btn btn-primary" value="Enviar Formulario">
            <input type="reset" class="btn btn-primary" value="Limpiar Formulario">
            </form>

            </div>

        </div>

     </main>
